<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HACKER's ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <h2 id="clockTitle">00:00:00</h2>

        <h1 id="greeting" class="hidden"></h1>
        <form id="login-form" class="hidden">
            <span class="form-info">HACKER's ToDo</span>
            <input required maxlength="15" type="text" placeholder="당신의 이름을 입력해주십시오.">
            <button>로그인</button>
        </form>
    
        <div class="todo hidden">
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Todo 입력 후 엔터 또는 버튼을 눌러주세요.">
                <button type="submit">작성하기</button>
            </form>
        
            <ul id="todo-list"></ul>
        </div>
    
    <div id="quote" class="hidden">
        <span></span>
        <span></span>
    </div>

    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
